<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="content">

            <nav>
                <img class="logo" src="imagens/camera.png" alt="icone camera">

                <ul>
                    <li>Home</li>
                    <li class="active">Galerias</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img src="imagens/corno.png" alt="imagem de um homem corno">

        </header>
        <main>

        <div class="content">
                <h1>Galeria</h1>

                <section class="galeria">
                    <figure class="item">

                        <img src="imagens/Workspace elétrica.png" alt="Workspace elétrica">
                        <figcaption class="detalhes">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:.8s">

                        <img src="imagens/Dark and red.png" alt="Dark and red">
                        <figcaption class="detalhes">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1.2s">

                        <img src="imagens/Organização e grids.png" alt="Organização e grids">
                        <figcaption class="detalhes">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1.7s">

                        <img src="imagens/Colméia.png" alt="Colméia">
                        <figcaption class="detalhes">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item " style="--delay:2.1s">

                        <img src="imagens/Setup de escritor.png" alt="Setup de escritor">
                        <figcaption class="detalhes">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:2.6s">

                        <img src="imagens/Ergonomia e cores.png" alt="Ergonomia e cores">
                        <figcaption class="detalhes">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:3s">

                        <img src="imagens/Show de luzes.png" alt="Show de luzes">
                        <figcaption class="detalhes">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:3.5s">

                        <img src="imagens/Deep purple.png" alt="Deep purple">
                        <figcaption class="detalhes">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:4s">

                        <img src="imagens/Multi-Screen.png" alt="Multi-Screen">
                        <figcaption class="detalhes">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

                    </figure>
                </section>

            </div>

        </main>
        <footer class="content">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
